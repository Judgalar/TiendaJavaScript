  <form id="form" class="formF">
    <h1>Filtrar productos</h1>
    <div class="form-group">
      <label for="genero">Género:</label>
      <input type="text" id="genero" name="genero" class="form-control">
    </div>
    <div class="form-group">
      <label for="precio-maximo">Precio máximo:</label>
      <input type="number" id="precio-maximo" name="precio-maximo" class="form-control">
    </div>
    <div class="form-group">
      <label for="valoracion-minima">Valoración mínima:</label>
      <input type="number" id="valoracion-minima" name="valoracion-minima" step="0.1" min="0" max="10" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Filtrar productos</button>
  </form>
